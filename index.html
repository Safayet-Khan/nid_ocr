<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>NID OCR- The City Bank</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body>

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">NID OCR</a>
            </div>
        </nav>


        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-img-top">
                            <video id="video" width="100%" height="auto" autoplay></video>
                        </div>

                            <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="pt-4 d-flex">

                            <div class="text-center me-auto"><button id="start-camera" class="btn btn-outline-dark mt-auto">Start Camera</button></div>

                            <div class="text-center me-auto my_btn-center"><button disabled id="flip-camera" class="btn btn-outline-dark mt-auto">Flip Camera</button></div>

                            <div class="text-center"><button id="click-photo" class="btn btn-outline-dark mt-auto">Capture Image</button></div>
                        </div>
                    </div>
                </div>

                    </div>

                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-img-top">
                            <canvas id="canvas"></canvas>
                        </div>

                            <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="pt-4 d-flex">
                            <div class="text-center me-auto my_btn-center"><button id="submit-button" class="btn btn-outline-dark mt-auto">Submit Image</button></div>
                        </div>
                    </div>
                    <div id="result"></div>
                </div>

                    </div>

                </div>
            </div>
        </section>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>

                <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center" style="color: #d93c3c;">The City Bank</p>
            </div>

        </footer>

    </body>
</html>
